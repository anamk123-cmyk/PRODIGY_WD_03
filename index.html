<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="controls">
      <select id="gameMode">
        <option value="pvp">Player vs Player</option>
        <option value="ai-easy">Player vs AI (Easy)</option>
        <option value="ai-hard">Player vs AI (Hard)</option>
      </select>
      <button id="themeToggle">Toggle Theme</button>
    </div>

    <div class="scoreboard">
      <div>Player X: <span id="scoreX">0</span></div>
      <div>Player O: <span id="scoreO">0</span></div>
      <div>Draws: <span id="draws">0</span></div>
    </div>

    <div class="board" id="board">
      <!-- Cells auto-generated by JS -->
    </div>

    <div class="status" id="status"></div>
    <button id="reset">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
